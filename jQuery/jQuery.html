<!DOCTYPE html>
<html lang = "en">
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() { //displays paragraphs
            $("html").append(
                "<body>\
                    <div id = 'container'>\
                    <div id = 'inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id = '1'>Paragraph 1</p>\
                        <p id = '2'>Paragraph 2</p>\
                        <p id = '3'>Paragraph 3</p>\
                        <p id = '4'>This is hidden</p>\
                    </div>\
                </div>\
            </body>"
         );
         $("#2").css({"color": "red"}); //changes paragraph 2 to red

         $("#3").click(function() { //hides h1 when paragraph 3 is clicked
            $("h1").hide();
         });

         $("#1").click(function() {
            console.log("This is a paragraph!"); //will display in console when clicked on
         });

         $("#4").hide(1000); //fades text away
         $("#4").show(1350); //slowly brings back text

        });
    </script>
</html>
