<html lang = "en">
    <head>
        <script defer src = "./JavaScript/JavaScript_3.js"></script>

    <body>
        <h1>Movie Genres</h1>
        <h3>Click on a movie to see its genre!</h3>

        <ul>
            <li onclick = "displayType(this)" id = "Avengers"
                data-genre-type = "Action">The Avengers</li>
            <li onclick = "displayType(this)" id = "Again"
                data-genre-type = "Comedy">17 Again</li>
            <li onclick = "displayType(this)" id = "Blackphone"
                data-genre-type = "Horror">The Black Phone</li>
            <li onclick = "displayType(this)" id = "Notebook"
                data-genre-type = "Romance">The Notebook</li>
        </ul>
    </body>
